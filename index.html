<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NORSK QUIZ</title>
    
    <link rel="stylesheet" href="./CSS/style.css">
   
</head>
<body>
    

    <!--TOP SECTION -->
    <div class="intro py-3 bg-light text-primary text-center font-style">
        <div class="container">
            <h2>NORSK QUIZ</h2>
        </div>
    </div>

    <!--RESULT DISPLAY-->
    <div class="result py-4  text-center  font-style1 bg-light2">
        <div class="container">
            <p>You are a <span class="display-4 text-primary p-3">0% </span> Norsk Pro </p>

        </div>


    </div>

    <!--QUIZ SECTION -->
    <div class="bg-bright text-secondary font-style1 text-center py-4 ">
        <div class="container">
            <h2>On with the questions...</h2>
            <form class="text-light quiz-form">
                <div class="my-5">
                    <p class="lead">1. Translate to Norsk: Do you speak Norsk?</p>
                    <div class="my-2">
                        <input type="radio" name="q1" value="A">
                        <label >Snakker du Norsk?</label>
                    </div>
                    <div class="my-2">
                        <input type="radio" name="q1" value="B">
                        <label class="text-light" >Snakker vi Norsk?</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead">2. Translate to Norsk:How is your family?</p>
                    <div class="my-2">
                        <input type="radio" name="q2" value="A">
                        <label >Hvor er familien var?</label>
                    </div>
                    <div class="my-2">
                        <input type="radio" name="q2" value="B">
                        <label >Hvordan er familien dine?</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead">3. Translate to Norsk: Do you love your spouse?</p>
                    <div class="my-2">
                        <input type="radio" name="q3" value="A">
                        <label >Elsker du mannen dine?</label>
                    </div>
                    <div class="my-2">
                        <input type="radio" name="q3" value="B">
                        <label >Liker du mannen dina?</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead">4. Translate to Norsk: How is your boss at work?</p>
                    <div class="my-2">
                        <input type="radio" name="q4" value="A">
                        <label >Hvem er sjefen dine pa jobb?</label>
                    </div>
                    <div class="my-2">
                        <input type="radio" name="q4" value="B">
                        <label >Hvordan er sjefen dine pa jobb?</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn p-2 font-style1" value="submit ">
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
